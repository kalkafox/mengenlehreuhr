<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="/orange_circle.svg" type="image/svg+xml" />
    <link
      rel="preload"
      href="https://cdn.jsdelivr.net/fontsource/fonts/poppins@latest/latin-400-normal.woff2"
      as="font"
      type="font/woff2"
      crossorigin="anonymous"
    />
    <title>Mengenlehreuhr</title>
  </head>
  <body class="root">
    <div
      id="preload"
      style="
        position: fixed;
        top: 0;
        background-color: #111;
        width: 100%;
        height: 100%;
        right: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        transition: 0.2s all;
      "
    >
      <div
        style="width: 20%; height: 20px; background: #222; border-radius: 4px"
      >
        <div
          id="loading-bar"
          style="
            background: #fff;
            width: 0%;
            height: 100%;
            border-radius: 4px;
            transition: 0.4s all;
          "
        ></div>
      </div>
    </div>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
